<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-+wQbOi3xO06Lb3vZ0pCiTXc9p8pAXOzsU6yOe6zcUa8FMEQTfTdZrMjZ9XC6Ug=="
      crossorigin="anonymous"
    />
  </head>

  <!-- BODY -->

  <body class="bg-dark">
    <div
      id="main-div"
      class="container mt-5 pb-3 bg-dark text-light text-center"
    >
      <h1 class="mx-auto">Weather App</h1>
      <form id="weather-form" class="bg-secondary text-light p-3">
        <div class="form-group">
          <label for="location-input" class="sr-only"
            >Enter your location:</label
          >
          <input
            type="text"
            class="form-control"
            id="location-input"
            placeholder="e.g. New York, NY"
          />
        </div>
        <button type="submit" class="btn btn-primary">Get Weather</button>
      </form>
      <div
        id="weather-container"
        class="mt-3 bg-secondary text-light p-3"
      ></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
